<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsiv2</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <img src="img/Logo.png" alt="Logo" class="nav__logo--img">
            </div>
            <div class="nav__links">
                <div>About us</div>
                <div>Services</div>
                <div>Use Cases</div>
                <div>Pricing</div>
                <div>Blog</div>
                <button class="nav__button">Request a quote</button>
            </div>
            <div class="nav__meniu">
                <img src="img/Burgermenu.svg" alt="meniu">
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main__conteiners">
            <h1 class="font-60 main__txt">
                Navigating the digital landscape for success
            </h1>
            <div class="main__img">
                <img src="img/Illustration.png" alt="img" class="main__img--img">
            </div>
            <div class="main__button">
                <div class="main__txt">
                    Our digital marketing agency helps businesses grow 
                    and succeed online through a range of services including
                    SEO, PPC, social media marketing, and content creation.
                </div>
                <button class="main__button__button">Book a consultation</button>
            </div>
        </div>
        <div class="social">
            <div class="social__img">
                <img src="img/Companylogo.svg" alt="img" class="social__img--img">
            </div>
            <div class="social__img">
                <img src="img/Companyiogo(1).svg" alt="img" class="social__img--img">
            </div>
            <div class="social__img">
                <img src="img/Companylogo(2).svg" alt="img" class="social__img--img">
            </div>
            <div class="social__img">
                <img src="img/Companylogo.png" alt="img" class="social__img--img">
            </div>
            <div class="social__img">
                <img src="img/Companylogo(3).svg" alt="img" class="social__img--img">
            </div>
            <div class="social__img">
                <img src="img/Companylogo(4).svg" alt="img" class="social__img--img">
            </div>
        </div>
    </main>
</body>
</html>
